<form method="post" action="/articles/add" enctype="multipart/form-data">
  {{!- 这个input区分添加还是修改, 如果是修改则有_id值 -}}
  <input type="hidden" name="_id" value="{{article._id}}">
  <div class="form-group">
    <label for="title">标题</label>
    <input type="text" class="form-control" name="title" id="title" value="{{article.title}}" placeholder="标题">
  </div>
  <div class="form-group">
    <label for="content">内容</label>
    <textarea class="form-control" name="content" id="content" cols="30" rows="10">{{article.content}}</textarea>
  </div>
  <div class="form-group">
            <label for="img" class="col-sm-2 control-label">图片</label>
            {{#if article.img}}
              <div><img src="{{article.img}}" width="100" height="100" alt=""></div>
            {{/if}}
            
            <div class="col-sm-10">
                <input type="file" class="form-control"  name="img" id="img"/>
            </div>
  </div>
  <button type="submit" class="btn btn-default">提交</button>
</form>

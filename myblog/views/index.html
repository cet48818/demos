<ul class="media-list">
  {{#each articles}}
  <li class="media">
    <div class="media-left">
      <a href="#">
        <img class="media-object" src="{{this.user.avatar}}" alt="{{this.user.username}}">
      </a>
    </div>
    <div class="media-body">
      <a href="/articles/detail/{{_id}}"><h4 class="media-heading">{{title}}</h4></a>
      {{{content}}}
      <div><img src="{{img}}" width="100" height="100" alt=""></div>
    </div>
  </li>
  {{/each}}
</ul>
<nav>
  <ul class="pagination">
    {{#compare pageNum 1}}
    <li>
      <a href="/articles/list/{{subOne pageNum}}/{{pageSize}}?keyword={{keyword}}" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    {{/compare}}
    {{#each totalPage}}
      <li {{#equal ../pageNum this}}class="active"{{/equal}}><a href="/articles/list/{{this}}/{{../pageSize}}?keyword={{../keyword}}">{{this}}</a></li>
    {{/each}}
    {{#compare totalPageNum pageNum}}
    <li>
      <a href="/articles/list/{{addOne pageNum}}/{{pageSize}}?keyword={{keyword}}" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
    {{/compare}}
  </ul>
</nav>
